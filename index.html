<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="jscript.js" defer></script>
</head>
<body>

  
  <div id = "content" class="page-content">
    <div class = "words">This is where you draw.</div>
    
    <div id = "etch-grid"></div>

    <div class = "menu">
   
      <div id = "grid-size-input-wrapper">
        <div class = "words">Desired grid size:</div>
        <div id = "grid-size-number-wrapper">
          <div id = "grid-size-number" class = "grid-size-number">15</div>
          <div class = "arrow-wrapper">
            <div id = "up-arrow" class = "grid-size-arrow">▲</div>
            <div id = "down-arrow" class = "grid-size-arrow">▼</div>
          </div>
        </div>
      </div>

      <div id = "grid-size-input-wrapper">
        <div class = "words">Sensitivity:</div>
        <div id = "grid-size-number-wrapper">
          <div id = "sensitivity-number" class = "grid-size-number">0.1</div>
          <div class = "arrow-wrapper">
            <div id = "up-arrow-sens" class = "grid-size-arrow">▲</div>
            <div id = "down-arrow-sens" class = "grid-size-arrow">▼</div>
          </div>
        </div>
      </div>

    </div>

  </div>
  


</div>

</body>
</html>
